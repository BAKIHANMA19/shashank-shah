<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Sign In - sluralright</title>
</head>
<body>
    <div id="wrapper">
      <div id="left">
       <div id="signin">
        <div class="logo">
          <img src="img/login-logo.png" alt="sluralright">
        </div>
        <form>
            <div>
                <label>Email or username</label>
                <input type="text" class="text-input" placeholder="please enter">
            </div>
            <div>
                <label>Password</label>
                <input type="password" class="text-input" placeholder="use strong password">
            </div>
            <button type="submit" class="primary-btn">sign In</button>
        </form>
        <div class="links">
            <a href="#">Forget Password</a> |
            <a href="#">Sign In with computer or phones</a>
        </div>
        <div class="or">
            <hr class="bar">
            <span>OR</span>
            <hr class="bar">
        </div>
        <a href="#" class="secondary-btn">Create an account</a>
       </div>
       <footer id="main-footer">
        <p>Copyright &copy; 2023,sluralright</p>
        <div>
            <a href="">terms and uses</a> | <a href="#">Privacy</a>
        </div>
       </footer>
      </div>
      <div id="right">
        <div id="showcase">
            <div class="showcase-content">
                <h1 class="showcase-text">Lets create future <strong>Together</strong></h1>
                <a href="#" class="secondary-btn">Start free 10 days trial</a>
            </div>
        </div>    
    </div>
    </div>
</body>
</html>
